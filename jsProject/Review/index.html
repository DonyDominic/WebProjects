<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Testimonials</h1>
        <div class="line"></div>

            <img src="/img/h1.jpg" alt="" id="pic">
            <h1 id="name"></h1>
            <p id="job"></p>
            <h4 id="review"></h4>
            <div class="btns">

                <button id="next"><img src="/img/next-page.png" alt="" class="btn"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
